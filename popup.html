<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            padding: 16px;
            margin: 0;
        }
        h3 {
            margin-top: 0;
            color: #1e40af;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
        }
        #list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        button {
            background: #059669;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #047857;
        }
        #clear {
            background: #dc2626;
        }
        #clear:hover {
            background: #b91c1c;
        }
        .school-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 8px 0;
        }
        .no-items {
            color: #6b7280;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>My Universities</h3>
    <div id="list"></div>
    <button id="export">Exporter (CSV)</button>
    <button id="clear">Effacer Tout</button>

    <script src="popup.js"></script>
</body>
</html>
